token: "TokenTimeIsBackBuddyss"  # Lichess OAuth2 Token.

engines:
  standard:
    dir: "./engines"
    name: "stockfish"
    ponder: true
    silence_stderr: false
    move_overhead_multiplier: 1.0
    uci_options:
      Threads: 8
      Hash: 1024
      Move Overhead: 250
    limits:
      # time: 20.0
      # depth: 50
      # nodes: 8000000

  variants:
    dir: "./engines"
    name: "fairy-stockfish_x86-64-bmi2"
    ponder: false
    silence_stderr: false
    move_overhead_multiplier: 1.1
    uci_options:
      Threads: 4
      Hash: 768
      Move Overhead: 200
      EvalFile: "horde-28173ddccabe.nnue:racingkings-636b95f085e3.nnue:crazyhouse-8ebf84784ad2.nnue:kingofthehill-978b86d0e6a4.nnue:antichess-dd3cbe53cd4e.nnue:atomic-2cf13ff256cc.nnue:3check-cb5f517c228b.nnue"
    limits:
      time: 20.0
      depth: 50
      nodes: 5000000

syzygy:
  standard:
    enabled: true
    paths:
      - "./engines/syzygy"
    max_pieces: 7
    instant_play: true
  antichess:
    enabled: false
    paths:
      - "/path/to/antichess/syzygy"
    max_pieces: 6
    instant_play: true
  atomic:
    enabled: false
    paths:
      - "/path/to/atomic/syzygy"
    max_pieces: 6
    instant_play: true

gaviota:
  enabled: false
  paths:
    - "/path/to/gaviota"
  max_pieces: 5

opening_books:
  enabled: true
  priority: 400
  books:
#   standard:
#     selection: weighted_random          # Move selection is one of "weighted_random", "uniform_random" or "best_move".
#     max_depth: 16                       # Half move max depth. (Comment this line for max depth)
#     names:                              # List of names of books to use if there is no specific book for the time control, white, black or chess960
#       - DefaultBook    
    standard_black:
      selection: best_move 
    # max depth : 69 
      names:
        - Black
        - Optimus
    standard_white:
      selection: best_move 
    # max depth : 69 
      names:
        - White
        - Black
        - Optimus
    humans: 
      selection: best_move 
      names: 
        - Torma
        - Titans
    

online_moves:
  opening_explorer:
    enabled: false
    priority: 300
    only_without_book: false
    use_for_variants: true
    min_time: 20
    timeout: 5
    min_games: 10
    only_with_wins: true
    selection: "win_rate"
    anti: true
    # max_depth: 20

  lichess_cloud:
    enabled: false
    priority: 200
    only_without_book: false
    min_eval_depth: 20
    min_time: 10
    timeout: 3
    # max_depth: 30

  chessdb:
    enabled: true                         # Activate online moves from https://chessdb.cn/queryc_en/
    priority: 100                         # Priority with which this move source is used. Higher priority is used first.
    only_without_book: false              # Whether the chessdb should only be used if there is no matching book.
    min_candidates: 5                     # Minimum number of candidate moves.
    min_time: 20                          # Time the bot must have at least to use the online move. +10 seconds in games without increment.
    timeout: 5                            # Time the server has to respond.
    selection: "best"                     # Move selection is one of "optimal", "best" or "good".
    max_depth: 30
    
  online_egtb:
    enabled: false
    min_time: 20
    timeout: 3

offer_draw:
  enabled: true
  score: 10
  consecutive_moves: 10
  min_game_length: 35
  against_humans: false

resign:
  enabled: false
  score: -1000
  consecutive_moves: 6
  against_humans: false

challenge:
  concurrency: 1
  bullet_with_increment_only: false   
# min_initial: 60
  variants:
    - standard
    - chess960
    - antichess
    - atomic
    - kingOfTheHill
    - racingKings
    - threeCheck
  time_controls:
    - bullet
    - blitz
  # - rapid
  # - classical
  bot_modes:
    - casual
  # - rated
  human_modes:
    - casual
    - rated

matchmaking:
  delay: 10
  timeout: 30
  selection: cyclic
  types:
    bullet:
      tc: 30+0
    bulle2:
      tc: 3+0
    bc:
      tc: 5+0
    bm3:
      tc: 1+0
    gulugulu:
      tc: 0+1
    guliguli:
      tc: 10+0
    hvj:
      tc: 1.5+0
    win:
      tc: 8+0
    loss:
      tc: 2+0
    drum:
      tc: 0.5+1
      variant: chess960

